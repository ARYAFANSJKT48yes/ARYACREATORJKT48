<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Arya Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: url('background_hd.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            overflow: hidden;
            opacity: 0;
            visibility: hidden;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
            z-index: 9999;
            transition: opacity 1s ease-in-out, visibility 0s 1s;
        }

        .loading-bar {
            width: 80%;
            max-width: 400px;
            height: 8px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin-top: 10px;
            overflow: hidden;
        }

        .loading-progress {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #ff0040, #ff7300, #00ccff);
            transition: width 0.2s;
        }

        .container {
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s forwards 3.5s;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .bio {
            font-size: 35px;
            font-weight: bold;
            margin-bottom: 25px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 15px;
            display: inline-block;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% { box-shadow: 0 0 15px #fff; }
            100% { box-shadow: 0 0 30px #ff7300; }
        }

        .button {
            display: block;
            width: 80%;
            max-width: 350px;
            margin: 20px auto;
            padding: 18px;
            background: linear-gradient(90deg, #ff0040, #ff7300, #00ccff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 22px;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s, background-position 0.3s;
            box-shadow: 0px 6px 15px rgba(255, 0, 64, 0.7);
            animation: fadeSlide 1.5s forwards 4s;
        }

        .button:hover {
            transform: scale(1.1);
            background-position: 100% 100%;
            box-shadow: 0px 8px 25px rgba(255, 0, 64, 0.9);
        }

        @keyframes fadeSlide {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body id="mainBody">
    <div class="loading" id="loading">
        <div class="loading-number" id="loading-number">0%</div>
        <div class="loading-bar"><div class="loading-progress" id="loading-progress"></div></div>
    </div>

    <div class="container">
        <div class="bio">WELCOME ARYA WEBSITE üôåüèª</div>
        <img src="logo.png" alt="Logo" style="width: 150px; margin-bottom: 20px;">
        <a href="https://www.tiktok.com/@aryapresetfjkt48" class="button" target="_blank">TikTok 1</a>
        <a href="https://www.instagram.com/aryafjkt48" class="button" target="_blank">Instagram</a>
        <a href="https://www.tiktok.com/@aryapresetfjkt48" class="button" target="_blank">TikTok 2</a>
        <a href="https://youtube.com/@aryajeketian48fans" class="button" target="_blank">YouTube</a>
    </div>

    <script>
        let loadValue = 0;
        const loadingNumber = document.getElementById("loading-number");
        const loadingProgress = document.getElementById("loading-progress");
        const mainBody = document.getElementById("mainBody");

        function updateLoading() {
            loadValue++;
            loadingNumber.innerText = loadValue + "%";
            loadingProgress.style.width = loadValue + "%";

            if (loadValue < 100) {
                setTimeout(updateLoading, 20);
            } else {
                document.getElementById("loading").style.opacity = 0;
                document.getElementById("loading").style.visibility = "hidden";
                mainBody.style.opacity = 1;
                mainBody.style.visibility = "visible";
            }
        }

        updateLoading();
    </script>
</body>
</html>
